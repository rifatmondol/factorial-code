<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		// factorial 
		function factorialItem(n){
			var n,factorial=1;
			for(i = 1; i <= n; i++){
				document.write((factorial = factorial * i) + "<br>");
			}
			document.write("Factorial of " + n + " is " + " = " + factorial);
		}
		factorialItem(8);

	</script>
</body>
</html>
